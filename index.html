<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    
      
    <header>
      <img class="image-perfume" src="images/image-product-desktop.jpg" alt="">
      <img class="image-perfume1" src="images/image-product-mobile.jpg" alt="">
    </header>
    
    <main>
      
        <p id="product">
          P E R F U M E
        </p>
        
      
        <h1 id="product-name">
          Gabrielle <br>Essence Eau De Parfum
        </h1>
        
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      <div class="price-container">
        <h1 id="price">
          $149.99
        </h1>
      
        <p id="real-price">
          <br>$169.99
        </p>
      </div>
        
      
        <button>
          
          <p><img src="images/icon-cart.svg" alt="">Add to Cart</p>
        </button>
      
      
    </main>
    
  </div>


</body>

</html>
